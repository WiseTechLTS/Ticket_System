<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Database Connection</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Ticket Database Connection</h1>
    <!-- Connection status message -->
    <div id="connectionStatus"></div>
    <!-- Container for ticket objects -->
    <div id="ticketList" class="mt-4"></div>
  </div>

  <script>
    async function fetchTickets() {
      try {
        // Change the endpoint URL if necessary.
        const response = await fetch('http://10.10.10.1:8000/api/ticketing/all/');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const tickets = await response.json();
        console.log("Authentic connection established.");
        document.getElementById("connectionStatus").innerHTML = 
          '<div class="alert alert-success">Connected to the database successfully.</div>';
        displayTickets(tickets);
      } catch (error) {
        console.error("Error connecting to database:", error);
        document.getElementById("connectionStatus").innerHTML = 
          '<div class="alert alert-danger">Error connecting to the database.</div>';
      }
    }
    
    function displayTickets(tickets) {
      const container = document.getElementById("ticketList");
      if (!tickets || tickets.length === 0) {
        container.innerHTML = '<p>No tickets found.</p>';
        return;
      }
      let html = '<ul class="list-group">';
      tickets.forEach(ticket => {
        html += `
          <li class="list-group-item">
            <h5>${ticket.name}</h5>
            <p><strong>Email:</strong> ${ticket.email}</p>
            <p><strong>Issue:</strong> ${ticket.issue}</p>
            <p><strong>Submitted:</strong> ${new Date(ticket.created_at).toLocaleString()}</p>
          </li>
        `;
      });
      html += '</ul>';
      container.innerHTML = html;
    }
    
    window.addEventListener("load", fetchTickets);
  </script>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
