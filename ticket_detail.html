<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Details &amp; Escalation - Unified IT Ticket System</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for iconography -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Global Styles -->
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Dark Mode Toggle Button -->
  <button id="toggleTheme" aria-label="Toggle Dark Mode" title="Toggle Dark Mode" class="btn btn-secondary m-2">
    <i class="fas fa-adjust"></i> Toggle Theme
  </button>

  <!-- Main Content Container -->
  <main class="container my-5">
    <header class="text-center mb-4">
      <h1 class="display-5">Ticket Details &amp; Escalation</h1>
    </header>

    <!-- Ticket Detail Card -->
    <article id="ticketDetail" class="card shadow-sm">
      <div class="card-header">
        <h2 class="h5 mb-0" id="ticketTitle">Ticket Information</h2>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush mb-4" id="ticketData">
          <!-- Dynamic ticket data will be injected here -->
        </ul>
        <section id="signatureSection" class="mt-4">
          <h3 class="h6">Resolution Signatures</h3>
          <div id="signatureStatus">
            <!-- Dynamic signature statuses will be rendered here -->
          </div>
          <div id="escalationProcess" class="mt-3">
            <!-- Button to start escalation -->
            <button id="initiateEscalation" class="btn btn-warning">Initiate Escalation</button>
            <!-- Escalation Challenge Box (hidden by default) -->
            <div id="escalationChallenge" class="mt-2" style="display:none;">
              <p>Solve this challenge to proceed: What is 5 + 3?</p>
              <input type="number" id="escalationAnswer" class="form-control" placeholder="Your answer" />
              <button id="submitEscalation" class="btn btn-success mt-2">Submit Answer</button>
              <div id="escalationFeedback" class="mt-2"></div>
            </div>
            <!-- Admin Verification Box (hidden by default) -->
            <div id="adminVerification" class="mt-2" style="display:none;">
              <p>Please verify the ticket by answering: What is 5 + 3?</p>
              <input type="number" id="adminAnswer" class="form-control" placeholder="Your answer" />
              <button id="verifyTicketBtn" class="btn btn-warning mt-2">Verify Ticket</button>
              <div id="adminFeedback" class="mt-2"></div>
            </div>
          </div>
        </section>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <button id="prevTicket" class="btn btn-secondary" disabled aria-label="Previous Ticket">Previous Ticket</button>
        <span id="paginationInfo" class="align-self-center"></span>
        <button id="nextTicket" class="btn btn-secondary" disabled aria-label="Next Ticket">Next Ticket</button>
      </div>
    </article>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JavaScript -->
  <script defer src="/main.js"></script>
</body>
</html>
