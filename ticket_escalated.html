<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escalated Tickets Timeline - Unified IT Ticket System</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for iconography -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Global Styles -->
  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* Enhanced timeline event styling */
    .timeline-event {
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .timeline-event:hover {
      transform: scale(1.02);
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle Button -->
  <button id="toggleTheme" class="btn btn-secondary m-2">
    <i class="fas fa-adjust"></i> Toggle Theme
  </button>
  
  <!-- Main container -->
  <main class="container my-5">
    <header class="text-center mb-4">
      <h1>Escalated Tickets Timeline</h1>
      <p class="lead">Visualize the escalation history of your tickets.</p>
    </header>
    <div id="escalatedTimeline" class="timeline">
      <!-- Dynamic timeline events will be injected here -->
    </div>
  </main>
  
  <!-- Timeline Event Detail Modal -->
  <div class="modal fade" id="timelineModal" tabindex="-1" aria-labelledby="timelineModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="timelineModalLabel">Timeline Event Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="timelineModalBody">
          <!-- Event details dynamically injected here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JavaScript -->
  <script defer src="/main.js"></script>
</body>
</html>
